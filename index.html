<html lang="cs">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <title>Stránka ai hostingu</title>

<style>
/* Styly pro tělo stránky */
body {
    font-family: 'Roboto', Helvetica, Arial, Lucida, sans-serif;
    overflow-x: hidden;
    background-color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

/* Styly pro nadpisy */
h1, h2 {
    color: #1F6A98;
    font-size: 35px;
    margin-top: 20px;
}

/* Styly pro odstavce */
p {
    font-size: 25px;
    margin-top: 10px;
}

/* Logo */
.logo {
    width: 250px;
}

/* Obrázek statusu */
.status {
    width: 50%;
    max-width: 300px;
    height: auto;
    margin: 10px 0;
}

/* Kontejner tlačítek */
.tl_obsah {
    margin: 50px 0;
}

.tlacitka {
    margin-top: 20px;
}

.tlacitka a {
    display: inline-block;
    text-transform: uppercase;
    text-decoration: none;
    color: #FFF;
    font-size: 17px;
    border-radius: 30px;
    padding: 10px 30px;
    margin: 5px;
    transition: 0.3s ease-in-out all;
}

.tl_domena {
    background-color: #fd840b;
}

.tl_domena:hover {
    background-color: #1F6A98;
}

.tl_hosting {
    background-color: #1F6A98;
}

.tl_hosting:hover {
    background-color: #fd840b;
}

/* Hlavní kontejner */
.container {
    width: 80%;
    max-width: 900px;
    margin: 20px auto;
}

.obsah {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.text {
    text-align: center;
    margin-bottom: 30px;
}

.text h2 {
    margin-top: 20px;
}
</style>

</head>
<body>

<div class="container">
    <div class="obsah">
        <img class="logo" src="https://webkitty.cz/files/logo-webkitty.png" alt="LogoWebkitty" />
        <h1>Testovací stránka vytvořená umělou inteligencí</h1>
        <p>Stránka se stále upravuje a toto není finální verze</p>
        <img class="status" src="https://webkitty.cz/files/status_strana.png" alt="StatusWebkitty" />
    </div>

    <div class="tl_obsah">
        <h2>Chcete mít také takový web?</h2>
        <div class="tlacitka">
            <a class="tl_domena" href="https://webkitty.cz/domeny/" target="_blank" rel="noopener">
                Napište&nbsp;mi
            </a>
        </div>
    </div>
</div>

</body>
</html>
